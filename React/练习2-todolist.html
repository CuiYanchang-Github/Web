<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .container{
      padding-top: 50px;
    }
    .active{
      background-color: gray;
    }
  </style>
  <script src="./js/react.development.js"></script>
  <script src="./js/react-dom.development.js"></script>
  <script src="./js/babel.min.js"></script>
</head>
<body>
  <div id="root">

  </div>
  <script type="text/babel">
    //表单部分
    class ToDoForm extends React.Component{
      constructor(props){
        super(props)
      }
      render(){
        return(
          <div className="form-bar">
            <form className="form-inline">
              <input name="info" type="text" className="form-control mb-2 mr-sm-2" placeholder="待办事项" />
              <input name="time" type="date" className="form-control mb-2 mr-sm-2" />
              <div className="input-group mb-2 mr-sm-2">
                <input name="count" type="text" className="form-control" placeholder="待代办时间" />
              </div>
              <button type="button" className="btn btn-primary mb-2">Submit</button>
            </form>
          </div>
        )
      }
    }
    //  表格部分
    class ToDoTable extends React.Component{
      constructor(props){
        super(props),
        this.state={
          countSum:0, //选中项的总和
          checkArr:{} //选中的行
        }
      }
      //选中行事件
      tableCheck(id,isCheck,count){
        let sum = 0;
        //第一步 接收所有被选中的行
        let thisCheckArr = this.state.checkArr;
        //第二步 判断添加或移除
        if(isCheck){
          //如果为真那么添加当前id
          thisCheckArr[id] = count
        }else{
          //如果为假移除当前id
          delete thisCheckArr[id]
        }
        //第三步 计算被选中行用时总和
        for(let item in thisCheckArr){
          sum+=thisCheckArr[item]
        }
        //第四步 覆盖当前选中列表checkArr
        this.setState({
          checkArr:thisCheckArr,
          countSum:sum
        })
      }

      render(){
        // 任务一：实现列表渲染
        // 第1步：从父组件（ToDoList）接收到props参数-items
        let thisDataList = this.props.items;
        // 第2步：遍历数组（thisDataList）实现多条记录渲染
        let todoline = thisDataList.map((val,index)=>{
          return <ToDoLine checkWitch={this.tableCheck.bind(this)} itemObj={val} key={index}/>
        })
        return(
          <div className="table-bar">
            <table className="table">
            <thead className="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">代办事项</th>
                    <th scope="col">代办时间</th>
                    <th scope="col">预计用时</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                {todoline}
                <tr>
                    <td><button type="button" className="btn btn-primary btn-sm">删除选中</button></td>
                    <td colSpan="4">{this.state.countSum}</td>
                </tr>
            </tbody>
            </table>
        </div>
        )
      }
    }

    //todolist tr行组件
    class ToDoLine extends React.Component{
      constructor(props){
        super(props)
        this.state={
          isCheck:false
        }
      }
      //任务二单行选中效果
      checkLine(){
        //第一步 改变当前行的选中状态
        this.setState({
          isCheck:!this.state.isCheck
        })
        //通知父组件修改哪一行 且通知选中状态
        this.props.checkWitch(this.props.itemObj.id,!this.state.isCheck,this.props.itemObj.count)
      }

      render(){
        return(
          <tr className={this.state.isCheck?"active":""} onClick={this.checkLine.bind(this)}>
            <th scope="row">
              <input type="checkbox" readOnly checked={this.state.isCheck}/>
            </th>
            <td>{this.props.itemObj.info}</td>
            <td>{this.props.itemObj.time}</td>
            <td>{this.props.itemObj.count}</td>
            <td>
              <button type="button" className="btn btn-primary btn-sm">删除</button>
            </td>
          </tr>
        )
      }
    }

    //todolist 主组件
    class ToDoList extends React.Component{
      constructor(props){
        super(props)
        this.state={
          dataList:[
            {
              id:1001,
              info:"上课",
              time:"2020-02-22",
              count:1
            },
            {
              id:1002,
              info:"运动",
              time:"2020-02-23",
              count:2
            },
            {
              id:1003,
              info:"游戏",
              time:"2020-02-24",
              count:3
            }
          ]
        }
      }
      render(){
        return(
          <div className="container">
            <ToDoForm/>
            <ToDoTable items={this.state.dataList}/>
          </div>
        )
      }
    }
    ReactDOM.render(
      <ToDoList/>,
      document.getElementById("root")
    )
  </script>
</body>
</html>
