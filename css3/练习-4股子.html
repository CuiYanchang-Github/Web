<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .face {
      float: left;
      margin: 16px;
      padding: 4px;
      background-color: #e7e7e7;
      width: 104px;
      height: 104px;
      box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
      border-radius: 10%;
    }

    .face span {
      display: block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin: 4px;
      background-color: #333;
      box-shadow: inset 0 3px #111, inset 0 -3px #555;
    }
    .face1{
      display: flex;
      justify-content: center;
      /* 默认主轴垂直水平 */
      align-items: center;
      /* 交叉轴垂直居中 */
    }
    .face2{
      display: flex;
      justify-content:space-between;
    }
    .face2 span:nth-child(2){
      align-self:flex-end；
      /* 允许单个项目有与其他项目不一样的对齐方式 */
    }
    .face3{
      display: flex;
      justify-content:space-between;
    }
    .face3 span:nth-child(2){
      align-self:center
    }
    .face3 span:nth-child(3){
      align-self:flex-end
    }
    .face4{
      display: flex;
      flex-wrap: wrap;
      /* 多余换行 */
      align-content: space-between;
    }
    .face4 .clum{
      display: flex;
      flex-grow: 1;
      /* 保持原比例不压缩 */
      justify-content: space-between;
    }
    .face5{
      display: flex;
      flex-wrap: wrap;
      /* 多余换行 */
      align-content: space-between;
    }
    .face5 .clum{
      display: flex;
      flex-grow: 1;
      /* 保持原比例不压缩 */
      justify-content: space-between;
    }
    .face5 .clum:nth-child(2){
      flex-basis: 100%;
      /* 当前元素在主轴上的宽度 */
      justify-content: center;
    }
    .face6{
      display: flex;
      flex-wrap: wrap;
      /* 多余换行 */
      align-content: space-between;
      /* 多轴线与交叉轴两端对齐，轴线之间的间隔平均分布 */
    }
    .face6 .clum{
      display: flex;
      flex-grow: 1;
      /* 保持原比例不压缩 */
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <!-- 一 -->
  <div class="face face1">
    <span></span>
  </div>
  <div class="face face2">
    <span></span>
    <span></span>
  </div>
  <div class="face face3">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="face face4">
    <div class="clum">
      <span></span>
      <span></span>
    </div>
    <div class="clum">
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="face face5">
    <div class="clum">
      <span></span>
      <span></span>
    </div>
    <div class="clum">
      <span></span>
    </div>
    <div class="clum">
      <span></span>
      <span></span>
    </div>
  </div>
  </div>
  <div class="face face6">
    <div class="clum">
      <span></span>
      <span></span>
    </div>
    <div class="clum">
      <span></span>
      <span></span>
    </div>
    <div class="clum">
      <span></span>
      <span></span>
    </div>
  </div>
</body>

</html>
