<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -200px;
            width: 400px;
            height: 400px;
            perspective-origin: center center;
            transform-origin: center center;
            transform-style: preserve-3d;
            animation: foo 6s  linear infinite;

        }
        @keyframes foo{
            from{
                transform:translateZ(-200px) rotateY(0deg);
            }
            to{
                transform:translateZ(-200px) rotateY(360deg)
            }
        }
        .box div{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(168, 200, 230, 0.6);
            /* opacity: 0.9; */
            border: 1px solid black;
        }
        .box div h1{
            transform: translate(-50%,-50%);
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 100px;
        }
        #main {
            perspective-origin: center center;
            transform-origin: center center;
            transform-style: preserve-3d;
            animation: foo1 6s  linear infinite;

        }
        @keyframes foo1{
            from{
                transform: rotateY(360deg);
            }
            to{
                transform: rotateY(0deg)
            }
        }
        #main h1{
            transform: translate(-50%,-50%);
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 30px;
        }
        .s_1{
            transform: translateZ(200px);
        }
        .s_2{
            transform: translateZ(-200px) rotateY(180deg);
        }
        .s_3{
            transform:translateZ(200px) rotateX(90deg);
            transform-origin:bottom;
        }
        .s_4{
            transform:translateZ(200px) rotateX(-90deg);
            transform-origin:top;
        }
        .s_5{
            transform:translateZ(-200px) rotateY(270deg);
            transform-origin:left;
        }
        .s_6{
            transform:translateZ(-200px) rotateY(-270deg);
            transform-origin:right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="s_1"><h1>1</h1></div>
        <div id="main"><h1>3D旋转立方体</h1></div>
        <div class="s_2"><h1>2</h1></div>
        <div class="s_3"><h1>3</h1></div>
        <div class="s_4"><h1>4</h1></div>
        <div class="s_5"><h1>5</h1></div>
        <div class="s_6"><h1>6</h1></div>
    </div>
</body>

</html>
