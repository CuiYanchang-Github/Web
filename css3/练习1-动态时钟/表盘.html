<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.js"></script>
    <title>表盘</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -200px;
            border: 1px dashed black;
        }
        .clock{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            border: 1px solid black;
            transform: rotate(180deg);
        }
        #dial li{
            list-style:none;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background-color: black;
            transform-origin: 0 200px;
        }
        #dial li:nth-child(5n+1){
            height: 16px;
        }
        .second{
            width: 4px;
            height: 144px;
            background-color: yellow;
        }
        .minute{
            width: 6px;
            height: 96px;
            background-color: blue;
        }
        .hour{
            width: 8px;
            height: 48px;
            background-color: red;
        }
        .second,.minute,.hour{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: top center;

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="clock">
            <div id="dial"></div>
            <div class="second"></div>
            <div class="minute"></div>
            <div class="hour"></div>
        </div>
        </div>
    </div>
    <script>
        var str = "";
        var oKD = document.getElementById("dial");
        var oHour = document.getElementsByClassName("hour")[0];
        var oSecond = document.getElementsByClassName("second")[0];
        var oMinute = document.getElementsByClassName("minute")[0];

        for(var i=0;i<60;i++){
            str+="<li style='transform:rotate("+i*6+"deg)'></li>";
        }
        $("#dial").html(str);
        setInterval(function(){
            var timer = new Date;
            var nowSecond = timer.getSeconds();
            var nowMinute = timer.getMinutes();
            var nowHour = timer.getHours();
            console.log(nowSecond,nowMinute,nowHour)
            oHour.style.transform = "rotate("+ nowHour*30 +"deg)";
            oMinute.style.transform = "rotate("+ nowMinute*6 +"deg)";
            oSecond.style.transform = "rotate("+ nowSecond*6 +"deg)";
        }, 1000);
    </script>
</body>
</html>
