<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box{
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        border: 1px dashed black;
        /* dashed表示虚线框 */
    }
    .div1{
        width: 200px;
        height: 200px;
        background-color: red;
        /* animation: foo 1s ease; */
        /* 动画 */
        animation-name: foo;
        animation-duration: 1s;
        animation-timing-function: ease;
        animation-fill-mode: forwards;
        /* 动画结束动态 */
        /* animation-iteration-count: 2; */
        /* 循环次数 */
        animation-iteration-count: infinite;
    }
    @keyframes foo{
        from{
            width: 200px;
            opacity: 1;
        }
        to{
            width: 400px;
            opacity: 0;
        }
    }
     
</style>
<body>
    <div class="box">
        <div class="div1">hello world <br>hello world <br>hello world</div>
    </div>
</body>
</html>
