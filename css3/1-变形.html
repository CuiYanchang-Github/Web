<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box{
        width: 400px;
        height: 400px;
        border: 1px solid black;
        position: relative;
    }
    .div1{
        background-color: red;
        /* 百分比是相对于当前元素本身 */
        /* transform: translateY(100%); */
        transform: translate(-50%,-50%);
        position: absolute;
        top: 50%;
        left: 50%;
        /* margin-left: -100px; */
        /* margin-top: -100px; */
    }
</style>
<body>
    <div class="box">
        <div class="div1">hello world <br>hello world <br>hello world</div>
    </div>
</body>
</html>
