    // 发一个随机红包，100块钱给10个人。每个人最少分5元。怎么分？(作业帮)
  function foo(){
    var n = 10;
    var sum = 100;
    var result = [];
    while (n > 1) { 
         var randNum= Math.floor(Math.random()*((sum-5*n)+1)+5);
         console.log(sum,randNum)
        sum -= randNum;
        n -= 1;
        result.push(randNum)
    }
    result.push(sum)
    return result;
  }
