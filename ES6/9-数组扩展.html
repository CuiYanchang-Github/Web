<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
  <script>
    var aLi = document.getElementsByTagName("li");
    console.log(aLi);
    console.log(Array.from(aLi));//转换成数组

     let json1 = {
      "0":"商品1",
      "1":"商品2",
      length:2
    }
    console.log(json1);
    console.log(Array.from(json1));
    
    console.log(Array.of("abc",10,{name:"abc"},true));//将一组值，转换为数组。

    let arr = [1,2,3,4,5,6,7,8];
    console.log(arr.copyWithin(4,5,7))

    let arr1 = [1,2,3,4,5,6,7,8];
    let num = arr1.find(function(val,key,arr){
     console.log(val,key,arr);
     return val > 5 
    })
    console.log(num);

    let num1 = arr1.findIndex(function(val,key,arr){
     return val > 5 
    })
    console.log(num1);

    let arr2 = ["a","b","c","d","e"];
    console.log(arr2.fill("xx",1,3));

    let arr3 = new Array(3).fill("a");
    console.log(arr3);

    let arr4 = ["a","b","c","d","e"];
    console.log(arr4.includes("c"));

    var str = "hello";
    console.log(str.indexOf("z"));
    
    let arr5 = ["a","b","c","d","e"];
    // for(let i = 0;i<arr.length;i++){

    // }
    for(let val of arr5){//输出数组中元素
      console.log(val);
    }
    for(let key of arr5.keys()){//输出数组中元素索引
      console.log(key);
    }
    for(let [key,val] of arr5.entries()){//输出数组中元素及元素索引
      console.log(key,val);
      
    }
    
    // let [a,b] = ["hello","world"]
    
    let arr6 = ["a","b","c","d","e"];
    let arr7 = arr6.map(function(val,key,arr){//保证前后数组长度相同，不满足判断条件的不返回值空位(undefined)
      if(val!="c"){
        return val;
      }
    })
    console.log(arr7);

    let arr8 = arr6.filter(function(val,key,arr){//不保证前后数组长度相同，只保留return返回的值
      if(val!="c"){
        return val;
      }
    })
    console.log(arr8);
    
    let arr_1 = [,1,2,3,4,5,6]
    let boo = arr_1.some(function(val,key,arr){//有一个满足就为真
      console.log(val);
      return val>4;
    })
    console.log(boo);
    
    let boo1 = arr_1.every(function(val,key,arr){//必须全满足才可以
      console.log(val);
      return val>4;
    })
    console.log(boo1);
  </script>
</body>
</html>
