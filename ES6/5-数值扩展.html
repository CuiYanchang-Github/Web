<body>
    <script>
        let num = 5;
        console.log(num.toString(2));//进制转换
        
        let num1 = 10;
        console.log(num1.toString(16));

        let num2 = 101;
        console.log(parseInt(num2,2));
        
        let num3 = "5.5";
        console.log(5*"5");//隐式类型转换
        console.log(Number.isNaN(5*"5"));
        console.log(Number.isInteger(num3));
        console.log(window.parseInt(num3));
        console.log(Number.parseInt(num3));
        console.log(Number.parseFloat(num3));

        console.log(Math.pow(2,53));
        
        console.log(Math.pow(2,53));
        console.log(Number.MAX_SAFE_INTEGER);
        console.log(Number.MIN_SAFE_INTEGER);

        let num4 = 5.5;
        console.log(Math.trunc(num4));

        let num5 = 0;
        console.log(Math.sign(num5));
  
  </script>
