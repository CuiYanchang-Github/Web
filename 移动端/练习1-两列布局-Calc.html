<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            margin-top: 5px;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .left{
            width: 200px;
            height: 50px;
            background-color: blue;
            float: left;
        }
        .right{
            width: calc(100% - 200px);
            height: 50px;
            background-color: red;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">left</div>
        <div class="right">right(calc)</div>
    </div>
</body>
</html>
