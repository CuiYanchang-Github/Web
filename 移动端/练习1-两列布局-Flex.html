<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            margin-top: 5px;
            color: white;
            text-align: center;
            line-height: 50px;
            display: flex;
        }
        .left{
            width: 200px;
            height: 50px;
            flex-basis: 200px;
            /* 主轴范围内宽度 */
            background-color: blue;
        }
        .right{
            flex-grow: 1;
            /* 控制放大比例，分配当前行的剩余空间 */
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">left</div>
        <div class="right">right(利用flex)</div>
    </div>
</body>
</html>
