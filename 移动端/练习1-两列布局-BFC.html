<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            margin-top: 5px;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .left {
            width: 200px;
            height: 50px;
            background-color: blue;
            float: left;
        }
        .right {
            height: 50px;
            background-color: red;
            overflow: hidden;
            /* BFC（块可视化上下文）不会和其他元素重合 会把蓝色区域让出来 */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">left</div>
        <div class="right">right(利用BFC特性)</div>
    </div>
</body>

</html>
