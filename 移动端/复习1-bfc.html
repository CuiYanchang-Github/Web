<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-bottom: 50px;
        }
        .div2{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 100px;
        }
        .box{
            overflow: hidden;
        }
        /* 两个元素外边距重叠 -> overflow: hidden;控制内容不溢出 用于解决块级元素冲突问题 */
        .box2{
            width: 400px;
            height: 400px;
            background-color: black;
            overflow: hidden;
        }
        .div3{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 100px;
        }
    </style>
</head>
<div>
    <div class="box2">
        <div class="div3"></div>
    </div>
    <div class="div1"></div>
    <div class="box">
        <div class="div2"></div>
    </div>
</body>
</html>
