<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            margin-top: 5px;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .main{
            margin: 0 200px;
            background-color: red;
            height: 50px;
        }
        .center{
            float: left;
            width: 100%;
            height: 50px;
        }
        .left,.right{
            float: left;
            width: 200px;
            height: 50px;
        }
        .left{
            background-color: blue;
            margin-left: -100%;
        }
        .right{
            background-color: black;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="center">
            <div class="main">center(双飞翼布局)</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
