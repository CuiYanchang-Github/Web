<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       class Person{
           constructor(name,age){//用于接收属性
               this.name = name;
               this.age =age;
           }
           showInfo(){
               console.log(`我叫${this.name}今年${this.age}岁`);
           }
       }
       class Teacher extends Person{
           constructor(name,age,school){
               super(name,age)//指定继承的某个属性
               this.school = school;
            }
            showSchool(){
                console.log(`我叫${this.name}来自${this.school}`);

            }
       }
       let person1 = new Person("小张",20);
       person1.showInfo();

       let teacher1 = new Teacher("小王",30,"黑大");
       teacher1.showInfo();
       teacher1.showSchool();
    </script>
</body>
</html>
