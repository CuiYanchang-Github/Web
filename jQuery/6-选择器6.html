<script>
    // 子元素筛选

    // $("li:first").css({color:"red"})//选择第一个元素
    // $("li:first-child").css({color:"red"})//选择每组的第一个元素

    // $("span:first-child").css({color:"red"})//选择每组的第一个元素
    // $("span:first-of-type").css({color:"red"})//选择每组的第一个span元素

    $("li:nth-child(2)").css({color:"red"}) //计数从1开始
    $("li:eq(2)").css({color:"red"}) //计数从0开始

    $("li:nth-last-child(2)").css({color:"red"})
    $("span:nth-last-of-type(2)").css({color:"red"})//选择倒数第二个span元素

</script>
