<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            color:red;
        }
        /* 标签或者元素选择器 */
        .div1{
            color: royalblue;
        }
        /* 类选择器 */
        #span1{
            color: salmon;
        }
        /* id选择器 */
        .div_kuangao{
            width: 100px;
            height: 100px;
            color: black;
            background-color: rgb(83, 250, 83);
            /* margin-top: 50px; */
            /* margin-外边距 */
            margin: 10px 20px 30px 40px;
            /* 上 右 下 左 */
            /* margin: 10px 20px; */
            /* 上、下 左、右  */
            border: 1px solid black;
            /* border-width: 1px;
            border-style: solid;
            border-color: black; */
            padding: 50px;
        }
    </style>
</head>
<body>
    <div>hello world</div>
    <div class="div1">hello world</div>
    <!-- div容器无限大-一个标签占一行 块元素-->
    <span id="span1">hello world</span>
    <span>hello world</span>
    <!-- span是多个标签占一行  行元素-->
    <h1>标题，h1是最大的标题，正式的项目比较少使用原生的标签</h1>
    <div class="div_kuangao">盒模型</div>
</body>
</html>
