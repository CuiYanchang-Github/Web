<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建元素</title>
</head>

<body>
    <!-- 
		使用一级标题h1元素展示诗歌标题，
    每句诗词，使用段落元素p展示
    每句诗词间的换行使用换行元素br实现
	-->
    <!-- 
	    断章
	    你站在桥上看风景，
	    看风景的人在楼上看你。
	    
	    明月装饰了你的窗子，
	    你装饰了别人的梦。
	-->

    <!-- 在下面编写代码 -->
    <h1>断章</h1>
    <p>你站在桥上看风景，<br>
        看风景的人在楼上看你。</p>
    <br>
    <p>明月装饰了你的窗子，<br>
        你装饰了别人的梦。</p>
</body>

</html>
