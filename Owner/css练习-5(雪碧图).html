<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style: none outside none;
            margin: 0;
            padding: 0;
        }
        .share-item{
            background: url(http://coding.imweb.io/img/p2/share-bg.png);
            display: inline-block;
            vertical-align: middle;
            height: 30px;
            width: 30px;
        }
        .qq{
            background-position: 0 0;
        }
        .wx{
            background-position: -60px 0;
        }
        .wb{
            background-position: -90px 0;
        }
        .kj{
            background-position: -30px 0;
        }
    </style>
</head>
<body>
    <ul class="share-list">
        <li class="share-item qq" title="QQ"></li>
        <li class="share-item wx" title="WX"></li>
        <li class="share-item wb" title="WB"></li>
        <li class="share-item kj" title="KJ"></li>
    </ul>
</body>
</html>
