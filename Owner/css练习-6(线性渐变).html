<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 180px;
            height: 180px;
            float: left;
            margin:10px;
        }
        .div1{
            background: linear-gradient(orange,yellow);
        }
        .div2{
            background: linear-gradient(orange 60%,yellow);
        }
        .div3{
            background: linear-gradient(orange 50px,yellow);
        }
        .div4{
            background: linear-gradient(0deg,orange,yellow);
        }
        .div5{
            background: linear-gradient(90deg,orange,yellow);
        }
        .div6{
            background: linear-gradient(to left,orange,yellow);
        }
        .div7{
            background: linear-gradient(to left,red 20px,orange 80px,yellow);
        }
        .div8{
            background: linear-gradient(to right,rgba(0,0,255,0),orange,yellow);
        }
        .div9{
            background: repeating-linear-gradient(45deg,red 80%,orange 30px,yellow);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>

    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>

    <div class="div7"></div>
    <div class="div8"></div>

    <div class="div9"></div>


</body>
</html>
