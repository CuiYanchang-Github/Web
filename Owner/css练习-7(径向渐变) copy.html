<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 150px;
            float: left;
            margin:10px;
        }
        .div1{
            background: radial-gradient(orange,yellow);
        }
        .div2{
            background: radial-gradient(red,yellow,rgb(30,144,255));
        }
        .div3{
            background: radial-gradient(ellipse,orange 20%,yellow 40%);
        }
        .div4{
            background: radial-gradient(circle,orange 30%,yellow 40%);
        }
        .div5{
            background: radial-gradient(red 5%,yellow 15%,rgb(30,144,255) 60%);
        }
        .div6{
            background: radial-gradient(at 30px 30px,red 5%,yellow 15%,rgb(30,144,255) 60%);
        }
        .div7{
            background: radial-gradient(circle farthest-corner,red,orange,yellow);
        }
        .div8{
            background: radial-gradient(circle closest-corner,red,orange,yellow);
        }
        .div9{
            background: radial-gradient(circle farthest-side,red,orange,yellow);
        }
        .div10{
            background: radial-gradient(circle closest-side,red,orange,yellow);
        }
        .div11{
            background: repeating-radial-gradient(red,orange 10%,yellow 25%);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>

    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>

    <div class="div7"></div>
    <div class="div8"></div>

    <div class="div9"></div>
    <div class="div10"></div>
    <div class="div11"></div>


</body>
</html>
