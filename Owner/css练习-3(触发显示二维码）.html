<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .hover-tips{
            display: inline-block;
        }
        .hover-tips .tips-tt{
            width: 170px;
            background-color: #ccc;
            line-height: 36px;
            text-align: center;
            border-radius: 5px;
        }
        .hover-tips .tips-bd{
            width: 170px;
            height: 170px;
            background-image: url(http://coding.imweb.io/img/p2/qr-bg.png);
            box-shadow: rgba(0,0,0,0.3);
            display: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hover-tips:hover .tips-bd{
            display: block;
        }
    </style>
</head>
<body>
    <div class="hover-tips">
        <p class="tips-tt">app下载</p>
        <div class="tips-bd"></div>
    </div>
</body>
</html>
