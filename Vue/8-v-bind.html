<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .active1{
            color: red;
        }
        .active2{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <div v-bind:class="class1">hello</div> -->
        <!-- <div v-bind:class="{active:isRed}">hello</div> -->
        <!-- 绑定属性 -->

        <div v-bind:class="[class1,class2]">hello</div>
        <div :style="{fontSize:styleStr}">hello</div>
        <!-- v-bind 可以缩写为：形式 -->
        <!-- 此时按js语法解析 js中变量名称无 -  -->
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                class1:"active1",
                class2:"active2",
                isRed:false,
                styleStr:"50px"
            },
        })
    </script>
</body>

</html>
