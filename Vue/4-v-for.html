<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
      <ul>
          <li v-for="(val,key) in arr">{{val}} -- {{key}}</li>
          <!-- 循环遍历数组 -->
      </ul>
      <ul>
          <!-- 第一个是value(值) 第二个是key(属性名) 第三是index(索引) -->
          <li v-for="(item,key,index) in obj">{{item}} -- {{key}} -- {{index}}</li>
          <!-- 循环遍历对象 -->
      </ul>
      <!-- <p v-for="i in str">{{i}}</p> -->
          <!-- 循环遍历字符串 -->
      <ul>
        <li v-for="item in goodsList">
            商品名称：{{item.name}} -- 商品价格：{{item.price}} -- 商品库存：{{item.num}}
        </li>
    </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                arr:[1,2,3,4,5,6],
                obj:{
                    name:'小a',
                    school:'黑大',
                    age:'22'
                },
                str:'hello world!',
                goodsList:[
                    {
                        name:'衣服',
                        price:200,
                        num:100
                    },
                    {
                        name:'裤子',
                        price:100,
                        num:200
                    },
                    {
                        name:'鞋',
                        price:300,
                        num:300
                    }
                ]
            }
        })
    </script>
</body>

</html>
