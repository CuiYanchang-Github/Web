<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <com1 v-bind:comname="name" @testhandle="parentHandle"></com1>
    <h1>父组件:{{name}}</h1> 
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        name:"小刚"
      },
      methods:{
        parentHandle(newName){
          console.log(newName);
          this.name= newName
        }
      },
      components:{
        com1:{
          props:['comname'],//通过 Prop 向子组件传递数据 当一个值传递给一个 prop的时候，它就变成了那个组件实例的一个属性。
          template:`
            <div>
              <h1>我的名字是:{{comname}}</h1>  
              <button @click="changeName">changeName</button>
            </div>
          `,
          methods: {
            changeName(){
              this.$emit('testhandle',"小张")
            }
          }
        }
      }
    })
  </script>
</body>
</html>
