<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="请输入内容" v-model="str">
        <!-- v-model 应用于可输入的元素 与变量形成关联 双向绑定 -->
        <input type="text" placeholder="请输入内容" v-model.lazy="str">
        <input type="text" placeholder="请输入内容" v-model.number="str">
        <input type="text" placeholder="请输入内容" v-model.trim="str">
        <p>{{str}}</p>
        
        <select name="" id="" v-model="school">
            <option value="黑大">黑大</option>
            <option value="工程">工程</option>
            <option value="林大">林大</option>
            <option value="理工">理工</option>
        </select>
        <p>{{school}}</p>

        篮球<input type="checkbox" name="hobby" value="篮球" v-model="arr">
        足球<input type="checkbox" name="hobby" value="足球" v-model="arr">
        网球<input type="checkbox" name="hobby" value="网球" v-model="arr">
        排球<input type="checkbox" name="hobby" value="排球" v-model="arr">
        <p>{{arr}}</p>

        男<input type="radio" v-model="sex" value="男">
        女<input type="radio" v-model="sex" value="女">
        <p>{{sex}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                str:"",
                school:"黑大",
                arr:[],
                sex:""
            },
            methods:{
                // clickHandle(e){
                //     console.log(e.target.value);
                //     this.str = e.target.value;
                // }
            }
        })
    </script>
</body>

</html>
