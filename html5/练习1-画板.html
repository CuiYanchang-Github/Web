<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #can{
      background-color: black;
      /* width: 400px; */
      /* height: 400px; */
    }
  </style>
</head>
<body>
  <canvas id="can" width="400px" height="400px"></canvas>
  <script>
    var oCan = document.getElementById("can")
    var context = oCan.getContext("2d");
    context.strokeStyle = "red";
    // context.beginPath();
    // context.moveTo(10,10);//开始点
    // context.lineTo(100,100);//结束点
    // context.stroke();//连接起始点 相当于显示直线
    oCan.onmousedown = function(e){//当鼠标点下时绑定事件
      context.beginPath();
      context.moveTo(e.clientX,e.clientY);
      oCan.onmousemove = function(e){
        context.lineTo(e.clientX,e.clientY);
        context.stroke();
      }
      oCan.onmouseup = function(){
        oCan.onmousemove = null;
      }
    }
  </script>

</body>
</html>
